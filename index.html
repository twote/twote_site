<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>twote</title>
    <link rel="stylesheet" href="twote.css" />
    <script>
      window.onload = function () {
        var s = document.createElement('script');
        s.src = 'twote.js';
        document.body.appendChild(s);
      };
    </script>
  </head>
  <body>

    <div class="tw-layout">

      <header class="tw-header">
        <h1>twote</h1>
        <p>whatever you're into - get into twote</p>
      </header>

      <nav class="tw-navigation">
        <ol>
          <li>Newest</li>
          <li>Recent</li>
          <li>Most Voted</li>
        </ol>
        <form action="">
          <input type="search", placeholder="Search", name="tw-search", id="tw-search">
        </form>
      </nav>

      <section class="tw-content">

      </section>

      <footer class="tw-footer"></footer>

    </div>

  </body>
</html>
