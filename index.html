<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>twote</title>
    <link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="twote.css" />
    <script>
      window.onload = function () {
        var s = document.createElement('script');
        s.src = 'twote.js';
        document.body.appendChild(s);
      };
    </script>
  </head>
  <body>

    <div class="tw-layout">

      <header class="tw-header">
        <h1>twote<span class="suffix">.io</span></h1>
        <p>tweet a vote - get awesome stats</p>
      </header>

      <nav class="tw-navigation cf">
        <ol>
          <li><a href="" class="active">WTF?</a></li>
          <li><a href="">Newest</a></li>
          <li><a href="">Recent</a></li>
          <li><a href="">Most Voted</a></li>
        </ol>
        <form action="">
          <input type="search", placeholder="Search", name="tw-search", id="tw-search">
        </form>
      </nav>

      <section class="tw-content">

        <ol>
          <li>
            #BestVotingToolOnTwitter
          </li>
          <li>
            #CanIHazCheezburger
          </li>
          <li>
            #ThingsMeLikesBetterThanCoding
          </li>
        </ol>

      </section>

      <footer class="tw-footer"></footer>

    </div>

  </body>
</html>
