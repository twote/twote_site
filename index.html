<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>twote</title>
    <link rel="stylesheet" type="text/css" href="twote.css" />
    <script>
      window.onload = function () {
        var s = document.createElement('script');
        s.src = 'twote.js';
        document.body.appendChild(s);
      };
    </script>
  </head>
  <body>

    <div class="tw-layout">

      <header class="tw-header">
        <h1><a href="#">TWOTE<span class="suffix">.IO</span></a></h1>
        <p><span class="quotes">&ldquo;</span>To put something up for a vote<br>on the social network twitter<span class="quotes">&rdquo;</span><br><span class="source">&ndash; Urban Dictionary</span></p>
      </header>

      <nav class="tw-navigation font-league cf">
        <ol>
          <li><a href="#!wtf" class="tw-route-showWtf">WTF?</a></li>
          <li><a href="#" class="tw-route-listRecent">Newest</a></li>
          <li class="last"><a href="#!top" class="tw-route-listTop">Most Voted</a></li>
        </ol>
        <form action="">
          <input type="text" placeholder="Search" name="tw-search" id="tw-search">
        </form>
      </nav>

      <section class="tw-content"></section>
      <footer class="tw-footer"></footer>

    </div>

  </body>
</html>
