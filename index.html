<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>twote</title>
    <link href='http://fonts.googleapis.com/css?family=Dosis:200,400,700|Fjalla+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="twote.css" />
    <script>
      window.onload = function () {
        var s = document.createElement('script');
        s.src = 'twote.js';
        document.body.appendChild(s);
      };
    </script>
  </head>
  <body>

    <div class="tw-layout">

      <header class="tw-header">
        <h1>twote<span class="suffix">.io</span></h1>
        <p>tweet a vote - get awesome stats</p>
      </header>

      <nav class="tw-navigation cf">
        <ol>
          <li><a href="" class="active">WTF?</a></li>
          <li><a href="">Newest</a></li>
          <li><a href="">Recent</a></li>
          <li><a href="">Most Voted</a></li>
        </ol>
        <form action="">
          <input type="search", placeholder="Search", name="tw-search", id="tw-search">
        </form>
      </nav>

      <section class="tw-content">

        <ol class="tw-twotes">
          <li class="cf">
            <span class="item votecount">1.234</span>
            <span class="item topic">bestvotingtoolontwitter</span>
            <span class="item lastvote">2013-05-19 23:34</span>
          </li>
          <li class="cf">
            <span class="item votecount">615</span>
            <span class="item topic">canihazcheezburger</span>
            <span class="item lastvote">2013-05-19 23:34</span>
          </li>
          <li class="cf">
            <span class="item votecount">271</span>
            <span class="item topic">thingsbetterthancoding</span>
            <span class="item lastvote">2013-05-19 23:34</span>
          </li>
        </ol>

      </section>

      <footer class="tw-footer"></footer>

    </div>

  </body>
</html>
